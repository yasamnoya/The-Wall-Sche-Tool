<html lang="zh-tw">

<head>
    <link rel="icon" href="https://scontent.frmq2-2.fna.fbcdn.net/v/t1.0-9/49497926_10157414304554305_48778489041518592_n.jpg?_nc_cat=101&_nc_ohc=3fVLufexGI4AX9KwXFm&_nc_ht=scontent.frmq2-2.fna&oh=1f56241b0d5025fabdfe18c975c0ff98&oe=5ECB6F67" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>惹沃班表小工具</title>
</head>

<body>
    <input type="file" id="fileElem" accept=".csv" style="display:none">
    <div class="card">
        <form class="container">
            <div class="header">惹沃班表小工具</div>
            <div class="row" id="nameSelect row">
                <select id="nameSelect">
                    <option selected disabled value="-1" id="defaultNameOption">先上傳檔案喔</option>
                </select>
            </div>
            <div class="row"></div>
            <div class="row" class="buttonRow">
                <button class=button id="fileSelect" value="select">上傳檔案</button>
            </div>
            <div class="row">
                <button class=button id="fileDownload">下載班表</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="papaparse.js"></script>
    <script type="text/javascript" src="sche.js"></script>
</body>

</html>
